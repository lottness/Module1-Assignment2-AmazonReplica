<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Amazon Sign in</title>
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <section id="sign-in">
        <p id="signin-text"><h1>Sign in</h1></p>
        <form>
            <label class="email">Email(phone or mobile accounts)</label><br>
            <input type="text" id="email" placeholder="Email"><br>
            <label class="pass">Password</label> <a href="#" id="forgotpassword" style="text-decoration: none">Forgot Password</a><br>
            <input type="password" id="password" placeholder="Enter Password"> <br>
        </form>
        <div>
            <input type="button" value="Continue" id="continue"><br>
            <span id="assistance"><a href="#" style="text-decoration: none">Need Help?</a></span>
        </div>
    </section>
    <div>
        <p class="new-to-amazon"><span>New to Amazon?</span></p>
        <div id="button-to-create-account">
            <a href="#">
                <button>Create Your Amazon Account</button>
            </a>
        </div>
    </div>
    <hr>
    <div id="bot">
        <footer class="links">
            <a href="#" id="conditions" style="text-decoration: none">Conditions</a>
            <a href="#" id="privacy" style="text-decoration: none">Privacy Policy</a>
            <a href="#" id="help" style="text-decoration: none">Help</a>
            <p id="copyright"> &copy; 1996-2020, Amazon.com,inc or it's affiliates</p>
        </footer>
    </div>
</body>
</html>
